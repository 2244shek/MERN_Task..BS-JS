<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Task-03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        #box {
            border: 1px solid black;
            width: 250px;
            padding: 10px;
        }
    </style>

</head>

<body class="d-flex justify-content-center ">
    <div id="box" class="m-5"> 
        <form>
            <div class="m-3">1st Number : <input type="text" id="firstNumber" /><br></div>
            <div class="m-3">2nd Number: <input type="text" id="secondNumber" /><br></div>
            <div class="m-3">
                <input type="button" onClick="multiplyBy()" Value="Multiply" />
                <input type="button" onClick="divideBy()" Value="Divide" />
            </div>
        </form>
        <p class="m-3">The Result is : <br>
            <span id="result"></span>
        </p>
    </div>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }

    </script>
</body>

</html>
