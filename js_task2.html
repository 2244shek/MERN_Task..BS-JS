<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Task-02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body class="d-flex justify-content-center ">
    <div class="m-5">
        <h1>Alphabetical Order</h1>
        <label for="inputString">Enter a String: </label>
        <input type="text" id="inputString"><br>
        <button id="orderButton" class="rounded-3 mt-3  bg-secondary  border-0 text-light w-50">Order Alphabetically</button>
        <p id="result" class="fw-bolder mt-2 "></p>
    </div>

    <script>
        function orderStringAlphabetically() {
            const inputString = document.getElementById("inputString").value;
            
            if (inputString === "") {
                document.getElementById("result").textContent = "Please enter a string.";
                return;
            }
        
            const orderedString = inputString.split('').sort().join('');
            document.getElementById("result").textContent = `Alphabetical Order: ${orderedString}`;
        }
        
        // Add an event listener to the button
        document.getElementById("orderButton").addEventListener("click", orderStringAlphabetically);
        </script>
</body>
</html>
