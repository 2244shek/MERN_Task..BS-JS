<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Task-04</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex justify-content-center ">
  <div class="m-5">
    <h1 class="mb-4">Date & Time</h1>
    <button id="showDateButton" class="rounded-2 ">Show Date</button>
    <p id="currentDate"></p>
    <button type="button" class="rounded-2 " onclick="document.getElementById('date_time_button').innerHTML = Date()">
      Show Time</button>
    <p id="date_time_button"></p>
  </div>


  <script>
    function displayCurrentDate() {
      var currentDate = new Date();
      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1;
      var year = currentDate.getFullYear();
      var formattedDate = day + '/' + month + '/' + year;

      document.getElementById("currentDate").textContent = "Current Date: " + formattedDate;
    }
    document.getElementById("showDateButton").addEventListener("click", displayCurrentDate);
  </script>
</body>

</html>
