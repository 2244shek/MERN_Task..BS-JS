<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Task-01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex justify-content-center  ">
    <div class=" m-5">
        <h1>Number Reversal</h1>
        <label for="inputNumber">Enter a Number: </label>
        <input type="number" id="inputNumber">
        <button class="rounded-3 mt-3  bg-secondary  border-0 text-light w-25 " id="reverseButton">Reverse</button>
        <p id="result" class="fw-bolder mt-2 "></p>
    </div>

    <script>

        function reverseNumber() {
            const inputNumber = document.getElementById("inputNumber").value;

            if (inputNumber === "") {
                document.getElementById("result").textContent = "Please enter a number.";
                return;
            }

            const reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
            document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
        }

        document.getElementById("reverseButton").addEventListener("click", reverseNumber);

    </script>
</body>

</html>
